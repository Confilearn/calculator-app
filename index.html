<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="top-operator" id="allClear">AC</button>
        <button class="delete top-operator" id="del">DEL</button>
        <button value="%" class="top-operator" id="percent">%</button>
        <button value="/" class="side-operator" id="operator">/</button>

        <button value="7" id="numeric">7</button>
        <button value="8" id="numeric">8</button>
        <button value="9" id="numeric">9</button>
        <button value="*" class="mult side-operator" id="operator">*</button>

        <button value="4" id="numeric">4</button>
        <button value="5" id="numeric">5</button>
        <button value="6" id="numeric">6</button>
        <button value="-" class="side-operator" id="operator">-</button>

        <button value="1" id="numeric">1</button>
        <button value="2" id="numeric">2</button>
        <button value="3" id="numeric">3</button>
        <button value="+" class="side-operator" id="operator">+</button>

        <button value="0" class="btn-span" id="numeric">0</button>
        <button value="." class="dot" id="operator">.</button>
        <button class="side-operator" id="equal">=</button>
      </div>
    </div>
    <!-- CALCULATOR -->
    <script src="script.js"></script>
  </body>
</html>
